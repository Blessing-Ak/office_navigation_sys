<!-- search_history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Search History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  {% include 'navbar.html' %}
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Your Search History</h1>
    {% if history %}
      <ul class="space-y-4">
        {% for item in history %}
          <li class="p-4 bg-white shadow rounded">
            <div><strong>Query:</strong> {{ item.query }}</div>
            <div class="text-sm text-gray-500"><strong>Searched on:</strong> {{ item.timestamp }}</div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>You have not made any searches yet.</p>
    {% endif %}
  </div>
</body>
</html>
