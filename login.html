<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - UI Registry Office Navigation System</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input 
          type="text" 
          id="username" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" 
          placeholder="Enter username" 
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input 
          type="password" 
          id="password" 
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring" 
          placeholder="Enter password" 
          required
        />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
        Login
      </button>
    </form>
    <div id="errorMessage" class="text-red-500 mt-4 text-center hidden">
      Invalid username or password.
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // For demo purposes, the credentials are hardcoded.
      if(username === 'admin' && password === 'password'){
        // Save a flag to simulate a session
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'admin.html';
      } else {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
